<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio Sesión</title>
</head>
<style>
    body{
        margin: 0px;
        padding: 0px;
        background-color: aqua;
    }
    header{
        background-color: #21c08b;
        width: 100%;
        height: 80px;   
    }
    header img{
        width: 200px;  
        margin: 10px;
    }
</style>
<body>
    <header>
    <img src="./images/logo-platzi-video-BW2.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form" action="">
                <input class="input" type="email" placeholder="email">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="remember me" id="box1" value="check">Recuerdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="./images/twitter-icon.png" alt="twitter"> Inicia Sesión con Twitter
                </div>
                <div>
                    <img src="./images/google-icon.webp" alt="Google"> Inicia Sesión con Google
                </div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        
        <a href="/">Términos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>

    </footer>
</body>
</html>
